<!DOCTYPE html5>
<html>
    <head>

    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Unreviewd invoices</th>
                </tr>
                <tr>
                    <th>Company</th>
                    <th>Amount Due</th>
                    <th>Due Date</th>
                </tr>
            </thead>

            <tbody>
                {% for invoice in invoices %}
                <tr>
                    <th>{{ invoice["company"] }}</th>
                    <th>{{ invoice["amount_due"] }}</th>
                    <th>{{ invoice["due_date"] }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
